name: Build and Run Docker Container on Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build . -t my-app:latest
        shell: pwsh

      - name: Run Docker container in the background
        run: docker run -d -p 80:80 --name my-app-container my-app:latest
        shell: pwsh

      - name: Verify Docker container is running
        run: docker ps -a
        shell: pwsh

      - name: Test connection to Docker container
        run: |
          Invoke-WebRequest -Uri http://localhost -UseBasicParsing
        shell: pwsh
        continue-on-error: true

      - name: Install SSH for Serveo tunneling
        run: |
          choco install openssh -y
          Start-Service ssh-agent
        shell: cmd

      - name: Tunnel with Serveo
        run: |
          Start-Process -NoNewWindow -FilePath "ssh" -ArgumentList "-o StrictHostKeyChecking=no -R 80:localhost:80 serveo.net"
        shell: pwsh
